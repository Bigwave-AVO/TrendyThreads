<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TrendyThreads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>TrendyThreads</h1>
        <div class="hamburger-menu" onclick="toggleSidebar()">
            &#9776; <!-- Hamburger icon -->
        </div>
       <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </header>
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Product Details Section -->
    <section id="product-details">
        <div class="product-details-container">
            <!-- Left Section: Main Image and Thumbnails -->
            <div class="product-images">
                <!-- Main Product Image -->
                <div class="main-image-container">
                    <a id="download-link" href="" download>
                        <img src="" alt="Product Image" id="product-image">
                    </a>
                </div>

                <!-- Thumbnail Gallery -->
                <div class="thumbnail-gallery" id="thumbnail-gallery">
                    <!-- Thumbnails will be dynamically added here -->
                </div>

                <!-- Modal for Full Image -->
                <div id="image-modal" class="modal">
                    <span class="close" id="close-modal">&times;</span>
                    <img class="modal-content" id="modal-image" alt="Full Product Image">
                </div>
            </div>

            <!-- Right Section: Product Info -->
            <div class="product-info">
                <h2 id="product-name">Product Name</h2>
                <p id="product-price">$0.00</p>
                <p id="product-description">Product description will appear here.</p>
                <p id="product-material"><strong>Material:</strong> N/A</p>
                <p id="product-designer"><strong>Designer:</strong> N/A</p>
                <p id="product-availability"><strong>Available Quantity:</strong> 0</p>

                <!-- Size Selection -->
                <label for="product-size">Size:</label>
                <select id="product-size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>

                <!-- Quantity Selection -->
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" min="1" max="1" value="1">

                <!-- Add to Cart Button -->
                <button id="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <footer id="contact">
        <h2>Contact Us</h2>
        <ul>
            <li>
                <a href="#" target="_blank">
                    <img src="page assets/instagram.gif" alt="Instagram" width="30">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="page assets/X.gif" alt="X (Twitter)" width="30">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="page assets/facebook.gif" alt="Facebook" width="30">
                </a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
