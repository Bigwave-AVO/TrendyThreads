<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - TrendyThreads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>TrendyThreads</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Section -->
    <section id="shop">
        <h2>All Products</h2>
        <div class="product-container" id="shop-product-list">
            <div class="product" data-name="T-Shirt">
                <img src="images/" alt="T-Shirt">
                <p>T-Shirt</p>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Joggers">
                <img src="images/jeans.jpg" alt="Joggers">
                <p>Joggers</p>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product" data-name="Leather Jacket">
                <img src="products/leather.jpg" alt="Leather Jacket">
                <p>Leather Jacket</p>
                <p class="price">$89.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Cap">
                <img src="images/cap.jpg" alt="Cap">
                <p>Cap</p>
                <p class="price">$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product" data-name="sneakers">
                <img src="images/sneakers.jpg" alt="Sweatshirt">
                <p>sneakerst</p>
                <p class="price">$39</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
